<body>
	
	<div class="banner">Simon Says</div>
	
	<div class="small-box row">
		<div id="display" class="button col-md-2">display</div>
		<div id="start" class="button col-md-1">start</div>
		<div id="reset" class="button col-md-1">reset</div>
		<div id="strict" class="button col-md-1">strict mode</div>
	</div>
	
	<div class="box row">
		
		<div class="row">
			<div id="1" class="col-md-2 green">#1</div>
			<div id="2" class="col-md-2 red">#2</div>
		</div>
		<div class="row">
			<div id="3" class="col-md-2 yellow">#3</div>
			<div id="4" class="col-md-2 blue">#4</div>
		</div>
		
	</div>
