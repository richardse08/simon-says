<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

</head>
<body>
    
    <div class="container">
	
        <div class="banner">Simon Says</div>

        <div class="row">
            <div id="display" class="button col-md-2">display</div>
            <div id="start" class="button col-md-1">start</div>
            <div id="reset" class="button col-md-1">reset</div>
            <div id="strict" class="button col-md-1">strict mode</div>
        </div>

        <div class="box row">

            <div class="row">
                <div class="col-md-2 green"></div>
                <div class="col-md-2 red"></div>
            </div>
            <div class="row">
                <div class="col-md-2 yellow"></div>
                <div class="col-md-2 blue"></div>
            </div>

        </div>

    </div>
	
	
	
	
	
</body>
