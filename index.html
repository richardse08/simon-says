<head>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
</head>


<body>
	
	<div class="ipad">
		
		<div class="ipad-top">
			<div class="camera"></div>
		</div>
		
		<div class="wrapper">
			<div class="banner">Simon Says</div>

			<div class="row controls">
				<div id="display" class="button">Score: 0</div>
				<div id="start" class="button">Start</div>
				<div id="reset" class="button">Reset</div>
				<div id="strict" class="button">Strict</div>
				<div class="clear"></div>
			</div>
			
			<div class="button-wrapper">
				<div class="row">
					<div id="1" class="green float-left"></div>
					<div id="2" class="red float-left"></div>
					<div class="clear"></div>
				</div>

				<div class="row">
					<div id="3" class="yellow float-left"></div>
					<div id="4" class="blue float-left"></div>
				</div>
			</div>
			
		</div>
		
		<div class="home"></div>
		
	</div>
	
	
</body>
